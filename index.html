<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cal-struct">
       <input type="text" id="display">
       <div class="button-box">
        <button class="button"onclick="valueC()">C</button>
        <button class="button"onclick="valueR()">%</button>
        <button class="button"onclick="valueS()">B</button>
        <button class="button"onclick="valueD()">/</button>
        <button class="button"onclick="value7()">7</button>
        <button class="button"onclick="value8()">8</button>
        <button class="button"onclick="value9()">9</button>
        <button class="button"onclick="valueM()">*</button>
        <button class="button"onclick="value4()">4</button>
        <button class="button"onclick="value5()">5</button>
        <button class="button"onclick="value6()">6</button>
        <button class="button"onclick="valueS()">-</button>
        <button class="button"onclick="value1()">1</button>
        <button class="button"onclick="value2()">2</button>
        <button class="button"onclick="value3()">3</button>
        <button class="button"onclick="valueA()">+</button>
        <button class="button"onclick="valueZZ()">00</button>
        <button class="button"onclick="valueZ()">0</button>
        <button class="button"onclick="valueDo()">.</button>
        <button class="button"onclick="valueE()">=</button>
       </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
